<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        
        a{
            color: green;
            font-weight: bold;
        }

        a:hover{
            color: red !important;
        }

        a:visited{
            background-color: blue;
            color:gold;
        }

        a:active{
            text-transform: uppercase;
            background-color: black;
            color: white !important;
        }

    </style>
</head>
<body>
    
    <a href="#">This is a hyperlink</a>

</body>
</html>
